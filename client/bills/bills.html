<template name="bills">
  {{> nav}}
	{{> whatisyourname}}
</template>

<template name="whatisyourname">
  <div id="container" class="container">
  	 <img data-toggle="modal" data-target="#billModal" id="nick" src="nick.jpg" height="400" width="400" alt="..." class="img-circle">
  	 <img data-toggle="modal" data-target="#billModal" id="chris" src="christian.jpg" height="400" width="400" alt="..." class="responsive-image img-circle">
  </div>

	<div class="modal fade" id="billModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Yo Bills</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-bordered table-condensed">
          <tr>
            <th>Bill Name</th>
            <th>Bill Amount</th>
            <th>Due By</th>
          </tr>
          {{#each allDaBills}}
          <tr>
              <td>{{this.billName}}</td>
              <td>${{this.amount}}</td>
              <td>{{dates}}</td>
          </tr>
          {{/each}}
        </table>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>

<template name='nav'>
	<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#"> <i class="fa fa-money"></i> Tha Billz</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href={{pathFor 'admin'}}>Admin Only</a></li>
        </ul>
    </div>
</div>
</template>
