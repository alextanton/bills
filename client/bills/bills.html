<template name="bills">
  {{#if currentUser}}
  {{> nav}}
	{{> whatisyourname}}
  {{> chat}}
  {{else}}
    {{logOut}}
  {{/if}}

</template>

<template name="whatisyourname">
  {{test}}
  <div id="container" class="container">
  	 <img data-toggle="modal" data-target="#billModal" id="nick" src="nick.jpg" height="400" width="400" alt="..." class="img-circle">
  	 <img data-toggle="modal" data-target="#billModal" id="chris" src="christian.jpg" height="400" width="400" alt="..." class="responsive-image img-circle">
  </div>

	<div class="modal fade" id="billModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Yo Bills</h4>
      </div>
      <div class="modal-body">
        {{#if areResults}}
        <table class="table table-striped table-bordered table-condensed">
          <tr>
            <th>Bill Name</th>
            <th>Bill Amount</th>
            <th>Due By</th>
          </tr>
          {{#each allDaBills}}
          {{#if late}}
          <tr id = "row">
              <td>{{this.billName}}</td>
              <td>${{money}}</td>
              <td>{{dates}}</td>
          </tr>
          {{else}}
          <tr>
              <td>{{this.billName}}</td>
              <td>${{money}}</td>
              <td>{{dates}}</td>
          </tr>
          {{/if}}
          {{/each}}
        </table>
        {{else}}
          <h2>You have no bills. Yay!</h2>
        {{/if}}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>

<template name='nav'>
	<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#"> <i class="fa fa-money"></i> Tha Bills</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="active">
              {{#if currentUser}}
              <a href={{pathFor 'admin'}}>Admin Only</a>
              {{else}}
              <a href={{pathFor 'admin'}}>Admin Only</a>
              {{/if}}
            </li>
        </ul>
    </div>
</div>
</template>

<template name="chat">
  {{drag}}
  <div id="message" class="ui-widget-content" style="border-radius: 10px; border: solid black 2px;position: fixed;bottom: 0px;right: 172px;width: 250px;height: 340px;background-color: white;visibility: hidden;">
    <form id="typing">
      <div class="form-group">
      <input type="text" class="form-control" id="daMessage" placeholder="Type Message">
  </div>
    </form>
  </div>
  <div class="btn btn-success" id="chat">
    <div id="plane"><i class="fa fa-paper-plane"> Send a message!</i></div>
  </div>
</template>
