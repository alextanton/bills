<template name="login">
<div id="login">
	<h2>Login</h2>
    	<h4 id="login-fail" style="color:red;visibility:hidden"> Incorrect Username/Password</h4>
    	<div class="form-group">
      	<form class="login">
          <label class="control-label"> Username <input type="username" name="username"></label>
          <label class="control-label"> Password <input type="password" name="password"></label>
          <input type="submit" class="btn btn-primary" id="setpassword-button" value="Submit" style="padding-top:3px"/>
      </form>
    </div>
    <a href={{pathFor 'signup'}}>Click here if new user</a>
</div>
</template>
